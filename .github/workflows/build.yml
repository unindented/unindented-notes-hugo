name: Build

on:
  workflow_call:

env:
  EMACS_VERSION: 29.1
  HUGO_VERSION: 0.130.0
  NODE_VERSION: 20

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for .GitInfo and .Lastmod
          submodules: recursive

      - name: Set up Emacs ${{ env.EMACS_VERSION }}
        uses: purcell/setup-emacs@master
        with:
          version: ${{ env.EMACS_VERSION }}
      - name: Cache Emacs packages
        uses: actions/cache@v4
        with:
          path: content-org/.packages
          key: ${{ runner.os }}-emacs-${{ hashFiles('content-org/export.el') }}

      - name: Set up Hugo ${{ env.HUGO_VERSION }}
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
      - name: Set up Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --prod

      - name: Build content
        run: |
          cd content-org
          ./export.el 'notes/*.org'
      - name: Build website
        run: |
          pnpm build \
            --baseURL "$BASE_URL" \
            --destination "public"
          make compress
        env:
          BASE_URL: ${{ github.event_name == 'pull_request' && 'https://dev.notes.unindented.org/' || 'https://notes.unindented.org/' }}

      - name: Upload website
        uses: actions/upload-artifact@v4
        with:
          name: website
          path: public
          retention-days: 1
