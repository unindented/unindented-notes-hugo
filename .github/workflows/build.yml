name: Build

on:
  workflow_call:

env:
  EMACS_VERSION: 29.1
  HUGO_VERSION: 0.139.4
  NODE_VERSION: 22

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0 # Fetch all history for .GitInfo and .Lastmod
          submodules: recursive

      - name: Set up Emacs ${{ env.EMACS_VERSION }}
        uses: purcell/setup-emacs@master
        with:
          version: ${{ env.EMACS_VERSION }}
      - name: Cache Emacs packages
        uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4
        with:
          path: content-org/.packages
          key: ${{ runner.os }}-emacs-${{ hashFiles('content-org/export.el') }}

      - name: Set up Hugo ${{ env.HUGO_VERSION }}
        uses: peaceiris/actions-hugo@75d2e84710de30f6ff7268e08f310b60ef14033f # v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
      - name: Set up Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --prod

      - name: Build content
        run: |
          cd content-org
          ./export.el 'notes/*.org'
      - name: Build website
        run: |
          pnpm build \
            --baseURL "$BASE_URL" \
            --destination "public"
          cp static/.* public/
          make compress
        env:
          BASE_URL: ${{ github.event_name == 'pull_request' && 'https://dev.notes.unindented.org/' || 'https://notes.unindented.org/' }}

      - name: Upload website
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4
        with:
          name: website
          path: public
          retention-days: 1
          include-hidden-files: true
