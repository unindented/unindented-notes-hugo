# Other stuff

[build]
noJSConfigInAssets = true
writeStats = true

[imaging]
quality = 85
resampleFilter = 'box'

[markup.highlight]
noClasses = false

[markup.goldmark.extensions.extras.insert]
enable = true
[markup.goldmark.extensions.extras.mark]
enable = true
[markup.goldmark.extensions.extras.subscript]
enable = true
[markup.goldmark.extensions.extras.superscript]
enable = true

[markup.goldmark.parser.attribute]
block = true
title = true

[markup.goldmark.renderer]
unsafe = true

[mediaTypes."application/manifest+json"]
suffixes = ["webmanifest", "json"]

[outputFormats.manifest]
mediaType = "application/manifest+json"
baseName = "manifest"
isPlainText = true
rel = "manifest"

[outputFormats.rss]
baseName = "rss"

[outputFormats.search]
mediaType = "application/json"
baseName = "search"

[outputs]
home = ["html", "manifest", "rss", "search"]
page = ["html"]
section = ["html"]
taxonomy = ["html"]
term = ["html"]

[privacy.disqus]
disable = true

[privacy.googleAnalytics]
disable = true

[privacy.instagram]
simple = false

[privacy.twitter]
enableDNT = true
simple = false

[privacy.vimeo]
enableDNT = true
simple = false

[privacy.youtube]
privacyEnhanced = true

[related]
