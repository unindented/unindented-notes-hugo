{{ $href := .href }}
{{ $active := .active | default false }}
{{ $children := .children }}

<a
  href="{{ $href }}"
  {{ if $active }}aria-current="page"{{ end }}
  class="{{ cond $active "underline" "" }} block py-2 font-bold text-uwu-subtext0 transition-colors focus-visible:outline-uwu-subtext1 hocus:text-uwu-subtext1 hocus:underline"
>
  {{ $children }}
</a>
