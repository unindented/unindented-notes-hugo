<button
  popovertarget="links-dropdown"
  class="flex items-center gap-2 py-2 font-bold text-uwu-subtext0 outline-uwu-mauve transition-colors hocus:text-uwu-mauve supports-anchor:anchor-name-[links-button]"
>
  Menu
  <svg aria-hidden="true" viewBox="0 0 512 512" fill="currentColor" class="h-auto w-3">
    {{ partial "utils/sprite" (dict "name" "chevron-down") }}
  </svg>
</button>

{{/* The transparent border helps with forced-colors / high-contrast mode. */}}
<nav
  aria-label="main"
  popover="auto"
  id="links-dropdown"
  class="mx-0 mb-0 mt-1 border border-transparent bg-uwu-base px-4 sm:px-5 md:px-5 py-2 shadow-lg shadow-uwu-shadow supports-anchor:anchor-position-[links-button]"
>
  {{ partial "utils/nav-links" . }}
</nav>
