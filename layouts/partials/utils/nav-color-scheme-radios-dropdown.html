<button
  popovertarget="color-scheme-radios-dropdown"
  class="flex items-center gap-2 py-2 font-bold text-uwu-subtext0 outline-uwu-mauve transition-colors hocus:text-uwu-mauve supports-anchor:anchor-name-[color-scheme-button]"
>
  Theme
  <svg aria-hidden="true" viewBox="0 0 512 512" fill="currentColor" class="h-auto w-3">
    {{ partial "utils/sprite" (dict "name" "chevron-down") }}
  </svg>
</button>

{{/* The transparent border helps with forced-colors / high-contrast mode. */}}
<div
  aria-label="main"
  popover="auto"
  id="color-scheme-radios-dropdown"
  class="mx-0 mb-0 mt-1 border border-transparent bg-uwu-base px-4 sm:px-5 md:px-6 py-2 shadow-lg shadow-uwu-shadow supports-anchor:anchor-position-[color-scheme-button]"
>
  {{ partial "utils/nav-color-scheme-radios" . }}
</div>
